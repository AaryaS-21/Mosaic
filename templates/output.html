<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;

    }

    .container {
        max-width: 800px;
        margin: 50px auto;

        border-radius: 8px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333;
        text-align: center;
    }

    .output-item {
        margin-bottom: 20px;
    }

    .output-label {
        font-weight: bold;
    }

    .output-value {
        margin-left: 10px;
    }
</style>

<body>
<div class="container">

    </div>

</div>
